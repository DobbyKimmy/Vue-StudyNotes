<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model的基本用法</title>
</head>
<body>

<div id="app">
    <!--v-model完成了数据的双向绑定;所显示的值只依赖所绑定的数据不会再关心初始值是多少-->
    <input type="text" v-model="value" value="aaa">
    {{value}}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            value:''
        }
    })
</script>
</body>
</html>
