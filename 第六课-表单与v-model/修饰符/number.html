<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
<!--number修饰符将输入的字符串转化为number类型-->
<div id="app">
    <input type="text" v-model.number="isNum"> <br>
    {{isNum}} <br>
    {{typeof isNum}}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            isNum:''
        }
    })
</script>
</body>
</html>
