<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符-lazy</title>
</head>
<body>

<div id="app">
    <input type="text" v-model.lazy="lazyModel">
    {{lazyModel}}
</div>

<!--lazy修饰符:v-model默认为在input输入框输入时同步数据,而lazy修饰符可以使其在失去焦点,或者敲入回车键之后再更新数据-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            lazyModel:''
        }
    })
</script>
</body>
</html>
