<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trim</title>
</head>
<body>
<!--trim修饰符的作用是消除输入框首尾的空格-->
<div id="app">
    <input type="text" v-model.trim="trimStr"> <br>
    {{trimStr}}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            str:'',
            trimStr:''
        }
    })
</script>
</body>
</html>
