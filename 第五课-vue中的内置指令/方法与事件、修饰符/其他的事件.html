<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他的事件</title>
</head>
<body>
<div id="app">
    <!--监听键盘事件 (13是 enter键的 keyCode )-->
    <input type="text" v-on:keypress.13="enterPress">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{},
        methods:{
            enterPress(){
                window.alert('enter键被按下了');
            }
        }
    });
</script>
</body>
</html>
