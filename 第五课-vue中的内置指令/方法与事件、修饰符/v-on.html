<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>

<div id="app">
    <div>{{num}}</div>
    <!--如果方法中带有参数需要在 @click等号的方法后面加上括号!!-->
    <!--如果方法中没有参数可以直接写方法名;例如 @click="plus"-->
    <button @click="plus()">点我加1</button>
    <button @click="plus(10)">点我加10</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
          num:0
        },
        methods:{

            plus(plusNum){
                plusNum = plusNum || 1;
                this.num += plusNum;
            }
        }
    })
</script>
</body>
</html>
