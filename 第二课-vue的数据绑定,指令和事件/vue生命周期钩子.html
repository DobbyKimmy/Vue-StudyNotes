<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期钩子函数</title>
</head>
<body>
<div id="app">
    {{msg}}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'vue is cool'
        },
        created(){
            alert('vue实例创建完成,但尚未挂载');
        },
        mounted(){
            alert('el已经挂载到DOM元素上了');
        }
    });
</script>
</body>
</html>
