<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<div id="app">
    <!--v-on:绑定事件监听-->
    <div>{{num}}</div>
    <button v-on:click="plusOne">+1</button>
    <button v-on:click="minusOne">-1</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            plusOne(){
               this.num++;
            },
            minusOne(){
                this.num--;
            }
        }
    });
</script>
</body>
</html>
