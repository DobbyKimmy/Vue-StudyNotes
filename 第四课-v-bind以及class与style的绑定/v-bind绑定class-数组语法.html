<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定class数组语法</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
        }
        .red{
            color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="[divFont,divBackground,divBasic]">vue is cool！</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            divFont:'red',
            divBackground:'blue',
            divBasic:'div'
        }
    })
</script>
</body>
</html>
