<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定class</title>
    <style>
        .red{
            color: red;
            font-size: 32px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--v-bind绑定class:对象语法;key是类名,value是布尔值;示例可以对类进行动态绑定-->
    <div v-bind:class="{red:isActive}">vue is cool!</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isActive:true
        }
    })
</script>
</body>
</html>
