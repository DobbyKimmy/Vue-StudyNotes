<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props-父级向子组件动态传递数据</title>
</head>
<body>

<div id="app">
    <!--v-model完成了数据的双向绑定,v-bind实现了动态绑定-->
    <input type="text" v-model="parentMsg">
    <child-component :msg="parentMsg"></child-component>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            parentMsg:''
        },
        components:{
            'child-component':{
                template:'<div>{{msg}}</div>',
                props:['msg']
            }
        }
    })
</script>
</body>
</html>
