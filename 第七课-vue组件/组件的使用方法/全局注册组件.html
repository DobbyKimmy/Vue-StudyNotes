<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue全局注册组件</title>
</head>
<body>

<div id="app">
    <my-component></my-component>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    // 所有的vue实例都可以使用全局注册的组件
    Vue.component('my-component',{
        template:'<div>我是全局注册的组件</div>'
    })

    var app = new Vue({
        el:'#app',
        data:{}
    })
</script>
</body>
</html>
